<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Antic" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="box">
            <!-- ROW 1 -->
            <div class="row" id="row1"> 
                <div id="screen"></div>
                <input type="button" onclick="clear('C')" value='C' id="clear"></input> 
                <input type="button" onclick="calculate('=')" value='=' class="equals"></input>    
            </div>
            <!-- ROW 2 -->
            <div class="row">
                <input type="button" onclick="processNumber('7')" value='7' class="number" ></input>
                <input type="button" onclick="processNumber('8')" value='8' class="number"></input>
                <input type="button" onclick="processNumber('9')" value='9' class="number"></input>
                <input type="button" onclick="processOperator('/')" value='/' class="operator"></input>
            </div>
            <!-- ROW 3 -->
            <div class="row">
                 <input type="button" onclick="processNumber('4')" value='4' class="number"></input> 
                <input type="button" onclick="processNumber('5')" value='5' class="number"></input> 
                <input type="button" onclick="processNumber('6')" value='6' class="number"></input>
                <input type="button" onclick="processOperator('*')" value='*' class="operator"></input>
            </div>
            <!-- ROW 4 -->
            <div class="row">
                 <input type="button" onclick="processNumber('1')" value='1' class="number"></input> 
                <input type="button" onclick="processNumber('2')" value='2' class="number"></input> 
                <input type="button" onclick="processNumber('3')" value='3' class="number"></input> 
                <input type="button" onclick="processOperator('-')" value='-' class="operator"></input>
            </div>
            <!-- ROW 5 -->
            <div class="row"> 
                <input type="button" onclick="processDecimal('.')" value='.' id="decimal"></input>
                <input type="button" onclick="processNumber('0')" value='0' class="number"></input>
                <input type="button" onclick="processOperator('+')" value='+' class="operator"></input>
                <input type="button" onclick="processOperator('+/-')" value='+/-' class="operator" id="toggle-pos-neg"></input>
            </div>
        </div>
    </body>
</html>
