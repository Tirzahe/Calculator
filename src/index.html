<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Antic" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="box">
            <!-- ROW 1 -->
            <div class="row" id="row1"> 
                <div id="screen"></div>
                <button id="clear">C</button> 
                <button onclick="calculate()" value='=' class="equals">=</button>    
            </div>
            <!-- ROW 2 -->
            <div class="row">
                <button onclick="processNumber()" value='7' class="number" >7</button>
                <button onclick="processNumber()" value='8' class="number">8 </button>
                <button onclick="processNumber()" value='9' class="number">9</button>
                <button onclick="processOperator()" value='/' class="operator">/</button>
            </div>
            <!-- ROW 3 -->
            <div class="row">
                 <button onclick="processNumber()" value='4' class="number">4</button> 
                <button onclick="processNumber()" value='5' class="number">5</button> 
                <button onclick="processNumber()" value='6' class="number">6</button>
                <button onclick="processOperator()" value='*' class="operator">x</button>
            </div>
            <!-- ROW 4 -->
            <div class="row">
                 <button onclick="processNumber()" value='1' class="number">1</button> 
                <button onclick="processNumber()" value='2' class="number">2</button> 
                <button onclick="processNumber()" value='3' class="number">3</button> 
                <button onclick="processOperator()" value='-' class="operator">-</button>
            </div>
            <!-- ROW 5 -->
            <div class="row"> 
                <button onclick="processDecimal()" value='.' id="decimal">.</button>
                <button onclick="processNumber()" value='0' class="number">0</button>
                <button onclick="processOperator()" value='+' class="operator">+</button>
                <button onclick="processOperator()" value='+/-' class="operator" id="toggle-pos-neg">+/-</button>
            </div>
        </div>
    </body>
</html>
