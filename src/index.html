<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Antic" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="box">
            <div class="row" id="row1">
                <button id="clear">C
                </button>
                
                <textarea id="screen">
                </textarea>    
            </div>
            <div class="row">
                <button>
                </button> 
                <button>
                </button> 
                <button>
                </button> 
                <button class="operator">= 
                </button>
            </div>
            <div class="row">
                <button>7
                </button>
                <button>8
                </button>
                <button>9
                </button>
                <button class="operator">+
                </button>
            </div>
            <div class="row">
                 <button>4
                </button> 
                <button>5
                </button> 
                <button>6
                </button> 
                <button class="operator">-
                </button>
            </div>
            <div class="row">
                 <button>1
                </button> 
                <button>2
                </button> 
                <button>3
                </button> 
                <button class="operator">/
                </button>
            </div>
            
            <div class="row">
                <button>.
                </button> 
                <button>0
                </button> 
                <button class="operator" id="toggle-pos-neg">+/-
                </button> 
                <button class="operator">x
                </button>
            </div>
        </div>
    </body>
</html>
